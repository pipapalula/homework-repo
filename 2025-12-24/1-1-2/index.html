<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 + 객체 + map / filter  </title>
    <script>
        {
            const weathers = ['맑음','비','눈','황사',];

            const table = {
                맑음: '선글라스',
                비: '우산',
                눈: '장갑'
            }

            const result = weathers.map(weather => {
                return table[weather] || '없음';
            });

            console.log(result);
        }
    </script>
</head>

</body>
</html>
