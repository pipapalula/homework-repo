    <title>반복문</title>
<script>
    {for (let i = 1; i <= 9; i++){
        console.log(`2 x ${i} = ${2 * i}`);
    }}
    // 숫자만 출력 ↓
    {
     for (let i =1; i <= 9; i++){
        console.log(2*i);
     }
    }
    //구구단 3단 ↓
    {
     for (let i =1; i <= 9; i++){
        console.log(`3 x ${i} = ${3 * i}`);
     }
    }
</script>
